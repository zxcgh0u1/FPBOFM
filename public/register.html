<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPBOFM — Регистрация</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/components.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/pages.css" />
</head>
<body data-page="register">
  <header id="app-header"></header>
  <main class="container">

    <h1>Регистрация</h1>
    <form id="register-form" class="card form">
      <label>Email <input type="email" name="email" required /></label>
      <label>Имя <input type="text" name="username" required /></label>
      <label>Пароль <input type="password" name="password" required /></label>
      <button class="btn" type="submit">Создать аккаунт</button>
      <p class="muted">Уже есть аккаунт? <a href="/login.html">Войти</a></p>
    </form>

  </main>
  <script type="module" src="/js/utils/main.js"></script>
</body>
</html>
