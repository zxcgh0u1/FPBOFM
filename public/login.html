<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход — FPBOFM</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
</head>
<body>
  <header class="topbar"></header>

  <main class="auth-card">
    <form id="login-form">
      <h1>Вход</h1>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <p>Нет аккаунта? <a href="/register.html">Регистрация</a></p>
    </form>
  </main>

  <script type="module">
    import { apiAuth } from '/js/api/auth.api.js';
    import { store } from '/js/state/store.js';
    import { renderHeader } from '/js/header.js';
    renderHeader();

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const [email, password] = [...form.querySelectorAll('input')].map(i => i.value.trim());
      try {
        await apiAuth.login(email, password);
        await store.ensureAuth();
        location.href = '/profile.html';
      } catch (e) { alert(e.message); }
    });
  </script>
</body>
</html>
